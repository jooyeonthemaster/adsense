<svg width="794" height="1123" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="794" height="1123" fill="#FFFFFF"/>

  <!-- Header -->
  <rect x="0" y="0" width="794" height="80" fill="#000000"/>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">
    3. 추가금 필요 항목 - 협의 필요
  </text>

  <!-- Item 1 -->
  <rect x="60" y="110" width="674" height="380" fill="#E8F5E9" stroke="#4CAF50" stroke-width="3"/>
  <text x="75" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">
    1. 대량 업로드 엑셀 템플릿 - 협의 필요
  </text>

  <text x="90" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">
    ■ 클라이언트 요청:
  </text>
  <text x="100" y="202" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    클라이언트 제공 엑셀 양식을 템플릿으로 사용하여 대량 등록
  </text>

  <text x="90" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">
    ■ 요구 기능:
  </text>
  <text x="100" y="257" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    • 대행사가 템플릿 다운로드
  </text>
  <text x="100" y="277" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    • 엑셀 작성 후 대량 업로드
  </text>
  <text x="100" y="297" font-family="Arial, sans-serif" font-size="13" fill="#333333">
