  </text>
  <text x="100" y="602" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    "리뷰어 배포 접수 양식" 엑셀 파일 제공
  </text>
  <text x="100" y="622" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    (블로그 배포 전체 양식으로 사용)
  </text>

  <text x="90" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">
