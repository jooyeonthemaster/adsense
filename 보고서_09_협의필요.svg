  </text>
  <text x="100" y="697" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    • 엑셀로 일괄 접수 처리
  </text>
  <text x="100" y="717" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    • 업체명, 플레이스 링크, 종류, 일 접수량, 구동일수 등
  </text>

  <text x="90" y="750" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">
    ■ 예상 작업 범위:
  </text>
  <text x="100" y="772" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    • 엑셀 파일 파싱 및 검증
  </text>
  <text x="100" y="792" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    • 블로그 배포 대량 접수 API 생성
  </text>
  <text x="100" y="812" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    • 에러 처리 (필수 항목 누락, 형식 오류 등)
  </text>
  <text x="100" y="832" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    • 업로드 UI 추가 (대행사 접수 페이지)
  </text>

  <rect x="90" y="850" width="614" height="70" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="100" y="877" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#F57C00">
    ■ 협의 필요 사항:
  </text>
  <text x="110" y="899" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    제공된 엑셀 파일 분석 후 정확한 비용 산정
  </text>
  <text x="110" y="917" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    양식 복잡도 및 검증 로직에 따라 30~70만원 예상
  </text>

