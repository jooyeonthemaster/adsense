  </text>
  <text x="100" y="317" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    • 관리자도 동일 양식으로 다운로드 가능
  </text>

  <text x="90" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">
    ■ 현재 구현 상태:
  </text>
  <text x="100" y="372" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    • 카카오맵 콘텐츠 엑셀 업로드 기능 존재
  </text>
  <text x="100" y="392" font-family="Arial, sans-serif" font-size="13" fill="#333333">
    • ExcelUpload.tsx, excel-bulk-upload route 존재
  </text>

  <rect x="90" y="410" width="614" height="70" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="100" y="437" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#F57C00">
    ■ 협의 필요 사항:
  </text>
  <text x="110" y="459" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    클라이언트 제공 엑셀 양식 확인 후 정확한 비용 산정 가능
  </text>
  <text x="110" y="477" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    양식 복잡도에 따라 20~50만원 예상
  </text>

  <!-- Item 2 -->
  <rect x="60" y="510" width="674" height="420" fill="#E8F5E9" stroke="#4CAF50" stroke-width="3"/>
  <text x="75" y="545" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">
    2. 블로그 배포 엑셀 접수 양식 - 협의 필요
  </text>

  <text x="90" y="580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">
