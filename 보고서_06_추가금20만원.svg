<svg width="794" height="1123" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="794" height="1123" fill="#FFFFFF"/>

  <!-- Header -->
  <rect x="0" y="0" width="794" height="80" fill="#000000"/>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">
    3. 추가금 필요 항목 - 20만원 (1/2)
  </text>

  <!-- Item 1 -->
  <rect x="60" y="110" width="674" height="220" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="75" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">
    1. 중단 요청 시 환불 승인 워크플로우 - 20만원
  </text>

  <text x="90" y="170" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#000000">
    ■ 기존 안내된 규정:
  </text>
  <text x="100" y="192" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    "중단 동의 시 바로 환불 처리" (클라이언트 요구사항1.txt)
  </text>

  <text x="90" y="220" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#000000">
    ■ 신규 요청:
  </text>
  <text x="100" y="242" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    관리자 승인 후에만 환불되도록 변경
  </text>

  <text x="90" y="270" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FF6B00">
    ■ 추가금 발생 이유:
  </text>
  <text x="100" y="292" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    • DB 환불 상태 추가 (refund_pending, refund_approved)
  </text>
  <text x="100" y="312" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    • 관리자 환불 승인 API 신규 생성
  </text>

  <!-- Item 2 -->
  <rect x="60" y="350" width="674" height="210" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="75" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">
    2. 전체 상품 블라인드 기능 - 20만원
  </text>

  <text x="90" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#000000">
    ■ 현재 상태:
  </text>
  <text x="100" y="432" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    거래처별 상품 숨김 기능 존재 (가격 설정 페이지의 "거래처에 표시")
  </text>

  <text x="90" y="460" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#000000">
    ■ 신규 요청:
  </text>
  <text x="100" y="482" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    모든 거래처에게 특정 상품 일괄 숨김 (예: 체험단 긴급 중단)
  </text>

  <text x="90" y="510" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FF6B00">
    ■ 추가금 발생 이유:
  </text>
  <text x="100" y="532" font-family="Arial, sans-serif" font-size="12" fill="#333333">
