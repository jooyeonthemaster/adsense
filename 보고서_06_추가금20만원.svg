  </text>
  <text x="100" y="552" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    • 관리자 전체 블라인드 토글 UI 신규 생성
  </text>

  <!-- Item 3 -->
  <rect x="60" y="580" width="674" height="230" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="75" y="610" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">
