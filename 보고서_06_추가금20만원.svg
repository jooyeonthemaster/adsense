  </text>

  <text x="90" y="640" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#000000">
    ■ 포함 범위:
  </text>
  <text x="100" y="662" font-family="Arial, sans-serif" font-size="12" fill="#333333">
