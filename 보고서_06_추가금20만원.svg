  </text>
  <text x="100" y="732" font-family="Arial, sans-serif" font-size="12" fill="#DC3545">
    이 비용은 입력 및 표시 기능만 포함됩니다.
  </text>
  <text x="100" y="752" font-family="Arial, sans-serif" font-size="12" fill="#DC3545">
    추천인 혜택(포인트 지급 등) 기능은 별도 협의 필요
  </text>

  <text x="90" y="780" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FF6B00">
    ■ 추가금 발생 이유:
  </text>
  <text x="100" y="802" font-family="Arial, sans-serif" font-size="12" fill="#333333">
    • clients 테이블에 referrer_id 컬럼 추가 (DB 변경)
  </text>

  <!-- Footer -->
  <line x1="60" y1="1050" x2="734" y2="1050" stroke="#000000" stroke-width="1"/>
  <text x="397" y="1085" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">
    Page 6
  </text>
